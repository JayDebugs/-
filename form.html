<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTronix - Contact Form</title>
    <link rel="stylesheet" href="contactstyle.css">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Unlock the full potential of your online presence with WebTronix a fusion of innovation and excellence! Elevate your brand, engage your audience, and propel your success forward. Our expert team specializes in crafting visually stunning websites, implementing cutting-edge SEO strategies, and delivering bespoke solutions to enhance your digital footprint. Embrace the future of online success with WebTronix, where your vision transforms into a powerful reality.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="animatedbg.scss">
        <link rel="icon" href="Remove background project (2).png">
    </head>
    <body>


        <div class="bg"></div>


        <div class="contact-from">
            <div class="form-area">
                <div class="animated fadeInDown">
                    <h2>WebTronix Contact Us</h2>
                    <p>Thank you for choosing WebTronix!Your inquiry is our top priority, we'll be in touch within 24-48 business hours to assist you.</p>
                </div>
                
                <div class="contact">
                    <div class="map animated fadeInLeft">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d58365.19068196581!2d-81.3792365!3d28.5383355!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88e77a7552a2f6c9%3A0x9a39b6e781b5c4b7!2sOrlando%2C%20FL!5e0!3m2!1sen!2sus!4v1588845495032!5m2!1sen!2sus" width="700" height="600" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </div>
    
                    <form class="form animated fadeInUp" action="https://formspree.io/f/mjvnbgvz"
                    method="POST">
                        <label>
                            <input type="name" class="email" id="email" name="firstname" required>
                            <div class="label email-text" name="firstname">First Name:</div>
                        </label>
                        
                        <label>
                            <input type="lastname" class="email" id="email" name="lastname"required>
                            <div class="label email-text" name="lastname">Last Name:</div>
                        </label>
    
                        <label>
                            <input type="text" class="subject" id="subject" name="email" required>
                            <div class="label subject-text" name="email">Email:</div>
                        </label>
    
                        <label>
                            <input type="text" class="subject" id="subject"name="phone" required>
                            <div class="label subject-text" >Cell:</div>
                        </label>

                        <label>
                            <select class="bundle" id="bundle" required name="bundletype">
                                <option value="" disabled selected >Select Bundle Package</option>
                                <option value="basic">Basic Package: Essential Online Presence</option>
                                <option value="standard">Intermediate Package: Enhanced Functionality and Branding</option>
                                <option value="premium">Professional Package: Enhanced Presence and Functionality</option>
                                <option value="best">Best of the Best Package: Comprehensive Online Solution</option>
                            </select>
                    
                        </label>

                        <label>
                            <textarea class="help-box" id="helpBox" cols="30" rows="10" name="message" required></textarea>
                            <div class="label help-text">Dialouge:</div>
                        </label>
                        
    
                        <div class="submit-area">
                            <input type="submit" id="submit" value="Submit"> 
                            <i class="far fa-paper-plane"> </i>
                        </div>
                    </form>
                    
                </div>
                <div class="footer">Made By
                <a href="">JayDebugs</a>
                </div>
            </div>
        </div>
        
    </body>
    </html>
